<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

    <title>Blog</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/main-header.css">
    <link rel="stylesheet" href="./css/main-title.css">
    <link rel="stylesheet" href="./css/main-search.css">
    <link rel="stylesheet" href="./css/main-section.css">
    <link rel="stylesheet" href="./css/title-card.css">
    <link rel="stylesheet" href="./css/text-card.css">
</head>

<body>
    <header class="main-header">
        <div class="main-title">
            <h2>Matheus Hilger</h2>
            <h2>blog</h2>
        </div>
        <div class="main-search">
            <img src="./img/search.png" alt="Icon from Search">
            <input type="search" name="search" placeholder="Pesquisar no blog" class="search">
        </div>
    </header>
    <main>
        <section class="main-section">
            <div class="card">
                <div class="date">
                    <span>02 de julho, 2021</span>
                    <img src="./img/heart.png" alt="Icon Like">
                </div>
                <div class="main-text">
                    <div class="title-card">Agora é oficial: o Windows 11 está vindo</div>
                    <div class="text-card">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum vestibulum
                        auctor est. Nam vitae finibus ante. Duis lobortis tellus vel diam fringilla, eu ullamcorper ex
                        iaculis.</div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
